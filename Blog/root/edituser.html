<form method="post" class="mm" action="[% c.uri_for(c.controller('user').action_for('doedit')) %]" >
    <div class="form-group">
        <label>username</label>
        <input type="text" name="username"  value="[%user.username|| object.username%]"/>
    </div>

    <div class="form-group">
        <label>first name</label>
        <input type="text" name="fname"  value="[%user.fname|| object.fname%]">
    </div>
        <div class="form-group">

            <label>last name</label>
            <input type="text" name="lname"  value="[%user.lname|| object.lname%]">
        </div>
        <div class="form-group">

            <label>email</label>
            <input type="email" name="email"  value="[%user.email|| object.email%]">
        </div>
        <div class="row form-group">
            <div class="col-sm-6">
                <label class="btn ">
                    <input type="radio" name="gender" value="male" /> Male
                </label>
            </div>
            <div class="col-sm-6">

                <label class="btn ">
                    <input type="radio" name="gender" value="female" /> Female
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>contry</label>
            <input type="text" name="contry"  value="[%user.contry|| object.contry%]"/>
            <input type="hidden" value="[%user.id|| object.id%]" name="id">
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" name="password"  />
        </div>
        <div class="form-group">
            <label>reenter </label>
            <input type="password" name="repassword"  >
        </div>

        <button class="btn btn-primary " id="login" type="submit">SAVE</button>
        <p class="error">[% error_msg %]</p>

</form>
