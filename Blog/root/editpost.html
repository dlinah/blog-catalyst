<form id="post_form" method="post" action="[% c.uri_for(c.controller.action_for('doedit_post')) %]" class="mm">
    <div class="form-group">
        <label for="title">title:</label>
        <input class="form-control" type="text" rows="5" id="title" name="title" value="[%object.title%]" ></input>
        <input type="hidden" value="[%object.id%]" name="id">
    </div>
    <div class="form-group">
        <label for="post">post:</label>
        <textarea class="form-control" rows="5" id="post" name="post"  >[%object.body%]</textarea>
    </div>
    <div class="form-group">
        <div class="pull-right">
            <button type="submit" class="btn btn-default  ">save</button>
        </div>
    </div>
</form>
